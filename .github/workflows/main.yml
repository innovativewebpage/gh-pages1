name: Build, Analyze, and Deploy React App

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual run from Actions tab

jobs:
  build-deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      # ---------- SonarCloud Scan ----------
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=a-omar-rizwan
            -Dsonar.projectKey=A.OmarRizwan_gh-pages1
            -Dsonar.projectName=gh-pages1
            -Dsonar.branch.name=main
            -Dsonar.projectCreation.createIfNotExists=true

      # ---------- Configure AWS ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------- Deploy to S3 ----------
      - name: Deploy to S3
        run: aws s3 sync ./build s3://${{ secrets.S3_BUCKET }} --delete

      # ---------- Invalidate CloudFront ----------
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
